name: Remove test branches and runners
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 15 * * *'

jobs:
  remove-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure GIT
        run: |
          git config user.name "Daily CI"
          git config user.email "example@example.com"
      - name: Remove test branches
        run: |
          git fetch origin
          for branch in $(git branch -r | sed -e 's|^[[:blank:]]*origin/||' | grep "^test-branch-"); do
            git push --delete origin $branch
          done

  remove-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Remove offline runners
        run: |
          echo '${{ secrets.APP_PRIVATE_KEY }}' > /tmp/private-key.pem
          go install github.com/cybozu-go/meows/cmd/meows
          list=(${GITHUB_REPOSITORY/\// })
          org=${list[0]}
          repo=${list[1]}
          meows runner remove --app-id ${{ secrets.APP_ID }} --app-installation-id ${{ secrets.APP_INSTALLATION_ID }} --app-private-key-path /tmp/private-key.pem -o $org $repo
