apiVersion: apps/v1
kind: Deployment
metadata:
  name: meows-controller
  namespace: meows
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: controller
        image: meows-controller:kindtest
        imagePullPolicy: Never
        args:
        - "--organization-name=neco-test"
        - "--repository-names=meows-ci"
        - "--app-id=$(GITHUB_APP_ID)"
        - "--app-installation-id=$(GITHUB_APP_INSTALLATION_ID)"
        - "--app-private-key-path=/etc/github/app.pem"
        - "--runner-manager-interval=10s"
        - "--secret-watcher-interval=10s"
