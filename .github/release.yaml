changelog:
  exclude:
    labels:
      - ignore-for-release
      - ci
      - documentation
      - refactoring
      - test
  categories:
    - title: Features
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: Deprecated
      labels:
        - deprecate
    - title: Removed
      labels:
        - remove
    - title: Security
      labels:
        - security
    - title: Dependencies
      labels:
        - dependencies
    - title: Others
      labels:
        - "*"
